<body>
<div class="modal_pou_up">
    <div class="add_pin_top_ab3 custom-model add_pin_top">
        <div class="modal-content">
            <div class="modal-header gap">
                <button type="button" class="close_yellow" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <!--  Head  -->
            <div class="add_pin">
                <div class="row">
                    <div class="col-md-12">
                        <div class="add_pin_web_site">
                            <div id="pop_cont">
                                <h1>Add Category</h1>
                                <p>&nbsp;</p>
                                <span style="color:red;" class="brderrmsg"></span>
                                <form name="category_form" id="category_form" method="post" action="/category_action" enctype="multipart/form-data" onsubmit="$('#add_category').addClass('disable-like');">
							    <br /><br />
							    <input placeholder="Category Name" type="text" name="category"  class="inputText" value="" required/>
							    <br /><br />
							    <textarea  placeholder="Description" name="description" required  class="inputText"></textarea>
							    <br /><br />
							    <input type="file" name="cat_img" id="cat_img" required class="inputText" accept="image/*"/>
							    <br /><br />
							    <input type="submit" name="add_category" id="add_category" value="Add" class="submit"/>
							</form>
                            </div>
                            <!--</form>-->
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
   // ajax form to validate files
   $('#category_form').ajaxForm({
        beforeSend: function(){
         	$('.loader').show();  
       	},
        success:function(data) { 
            if(data.error==1){
                $(".brderrmsg").html(data.msg);
            } else {
                $('#myModal7').modal('hide');
                location.href = '/categories';
            }
        },
        error: function(e){
            $(".brderrmsg").html(e);
        },
         complete: function(jqxhr, status, error) {
            $('.loader').hide(); 
           	$('#add_category').removeClass('disable-like');  
        }
    }); 
    $("#add_category").click(function(){
        $("#category_form").validate();        
    });
</script>

</body>
</html>
